<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/76/05/fa/7605fa3664ab4473dab1c745aeec6552.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            padding: 30px;
            border: 2px solid black;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        h3 {
            color: rgba(5, 23, 88, 0.9);
            font-size: 24px;
        }
        
        h4 {
            margin-top: 20px;
            font-size: 18px;
        }

        h5 {
            margin-top: 10px;
            font-size: 16px;
            font-style: italic;
        }

        a {
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            transition: color 0.5s ease, transform 0.5s ease;
        }

        a:hover {
            color: rgb(5, 32, 231);
            transition: 0.3s;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 20px auto;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9f9f9;
            transition: color 0.5s ease, transform 0.5s ease;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 1s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover, input[type="number"]:hover {
            width: 300px;
            transition: 0.3s;
            transition-timing-function: linear;
            background-color: #2869d9;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <center>
        <h3>Роналду туралы сайтқа кіру үшін тіркеліңіз</h3>
        <hr>
        <form id="loginForm" method="POST">
            <input type="text" placeholder="ФИО" name="fullname" required><br>
            <input type="email" placeholder="Логин" name="email" required><br>
            <input type="password" placeholder="Пароль" name="password" required><br>
            <input type="number" placeholder="Возраст" name="number" required><br>

            <div class="radio-group">
                <label><input type="radio" name="gender" value="m"> Мужской</label>
                <label><input type="radio" name="gender" value="f"> Женский</label>
            </div>

            <div>
                <input type="reset" value="Жою">
                <input type="submit" value="Кіру">
            </div>
        </form>

    </center>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = "main.5.html";
        });
    </script>
</body>
</html>
